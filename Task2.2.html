<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="Example.css">
    </head>
    <body>
        <div style="display: flex; flex-wrap: wrap;border: 1px gray solid;border-radius: 10px;">
            <div style="width:100%;padding: 5px;">
                <h3>Movie title</h3>
                <input type="text" placeholder="Movie title" style="width: 99%;">
            </div>
            <div style="width:57%;padding: 10px;">
                <h3>Cinema theatres</h3>
                <select style="width: 100%;">
                    <option>Cinema theatre Paramount City</option>
                    <option>Cinema theatre Chaplin</option>
                    <option>Cinema theatre Kiniplex</option>
                </select>
            </div>
            <div style="width:38%;padding: 10px;">
                <h3>Time of the movie</h3>
                <select style="width: 49%;">
                    <option>00</option>
                    <option>01</option>
                    <option>02</option>
                    <option>03</option>
                    <option>04</option>
                    <option>05</option>
                    <option>06</option>
                    <option>07</option>
                    <option>08</option>
                    <option>09</option>
                    <option>10</option>
                    <option>11</option>
                    <option>12</option>
                    <option>13</option>
                    <option>14</option>
                    <option>15</option>
                    <option>16</option>
                    <option>17</option>
                    <option>18</option>
                    <option>19</option>
                    <option>20</option>
                    <option selected>21</option>
                    <option>22</option>
                    <option>23</option>
                </select>
                <select style="width: 49%;">
                    <option>00</option>
                    <option>05</option>
                    <option>10</option>
                    <option>15</option>
                    <option>20</option>
                    <option>25</option>
                    <option selected>30</option>
                    <option>35</option>
                    <option>40</option>
                    <option>45</option>
                    <option>50</option>
                    <option>55</option>
                </select>
            </div>
            <div style="padding:10px;">
                <button style="background-color: black;color: white;padding: 10px;">Search movie</button>
            </div>
        </div>
    </body>
</html>
