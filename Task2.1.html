<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="Example.css">
    </head>
    <body>
        <div style="display: flex; flex-wrap: wrap;border: 1px gray solid;border-radius: 10px;padding: 5px;width:70%">
            <div style="width:33%;margin:auto;">
                <h3>Name</h3><input type="text" placeholder="Name">
            </div>
            <div style="width:33%;">
                <h3>Surname</h3><input type="text" placeholder="Surname" style="width:100%;">
            </div>
            <div style="width:33%;margin:auto;">
                <h3>Login</h3><input type="text" placeholder="Login">
            </div>
            <div style="width:33%;margin:auto;">
                <h3>Country</h3>
                <select>
                    <option>China</option>
                    <option selected>Kazakhstan</option>
                    <option>Turkey</option>
                </select>
                    
            </div>
            <div style="width:33%;">
                <h3>City</h3>
                <select>
                    <option>Almaty</option>
                    <option>Astana</option>
                    <option>Shymkent</option>
                </select>
            </div>
            <div style="width:33%;margin:auto;">
                <h3>Street</h3><input type="text" placeholder="Street">
            </div>
            <div style="padding-top:30px;padding-bottom:30px;">
                <button>Load data</button>
            </div>

        </div>
    </body>
</html>
